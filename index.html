<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>又要到飯了兄弟們</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .issue {
            border: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 1em;
            background-color: #f9f9f9;
        }
        .scrollable-table {
            overflow-x:scroll; /* Enables horizontal scrolling */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: scroll;
            display: block;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 768px) {
            body {
                margin: 1em;
                font-size: 16px;
            }
            .issue {
                padding: 0.5em;
            }
            th, td {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <h1>又要到飯了兄弟們</h1>
    <div id="issues">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const owner = 'peterxcli';
        const repo = 'ncku-activity-scanner';
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/issues?state=open`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const issuesContainer = document.getElementById('issues');
                issuesContainer.innerHTML = '';
                data.forEach(issue => {
                    const issueElement = document.createElement('div');
                    issueElement.className = 'issue';
                    issueElement.innerHTML = `
                        <h2><a href="${issue.html_url}" target="_blank">${issue.title}</a></h2>
                        <div class="scrollable-table">
                            <table>
                                <!-- Table Content Here -->
                            </table>
                        </div>
                        <div>${marked.parse(issue.body)}</div>
                    `;
                    issuesContainer.appendChild(issueElement);
                });
            })
            .catch(error => {
                console.error('Error fetching issues:', error);
                document.getElementById('issues').innerHTML = 'Error loading issues.';
            });
    </script>
</body>
</html>
